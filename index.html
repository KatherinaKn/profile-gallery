<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gallery</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3304f8c10b.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">

    <div class="top-cont">
      <div class="profile-cont">
        <img src="photos/profilePhoto.png" alt="Rodney Cotton">
        <h1>Rodney Cotton</h1>
        <h4>Helsinki, Finland</p>
      </div>
      <div class="info">
        <section>
          <div class="box">
            <h2>100</h2>
            <p>POST</p></div>
        </section>

        <section>
          <div class="box">
            <h2>1920</h2>
            <p>FOLLOWER</p></div>
        </section>

        <section>
          <div class="box">
            <h2>1490</h2>
            <p>FOLLOWING</p></div>
        </section>
      </div>
    </div>
    <div class="gallery">
      <img src="photos/photo1.png" alt="" class="img-galeria">
      <img src="photos/photo2.png" alt="" class="img-galeria">
      <img src="photos/photo3.png" alt="" class="img-galeria">
      <img src="photos/photo_4.png" alt="" class="img-galeria">
      <img src="photos/photo5.png" alt="" class="img-galeria">
      <img src="photos/photo6.png" alt="" class="img-galeria">
    </div>
    <section class="imagen-light">
      <img src="photos/bx-x.svg" alt="" class="close">
      <img src="" alt="" class="agregar-imagen">
    </section>
  </div>
  <footer>Created by: Katherina Knaus<br> knauskatherina@outlook.com</footer>
  <script src="lightbox.js"></script>
</body>
</html>
