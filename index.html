<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gallery</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3304f8c10b.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">

    <div class="top-cont">
      <div class="profile-cont">
        <img src="photos/profilePhoto.png" alt="Rodney Cotton">
        <h1>Rodney Cotton</h1>
        <h4>Helsinki, Finland</p>
      </div>
      <div class="info">
        <section>
          <div class="box">
            <h2>100</h2>
            <p>POST</p></div>
        </section>

        <section>
          <div class="box">
            <h2>1920</h2>
            <p>FOLLOWER</p></div>
        </section>

        <section>
          <div class="box">
            <h2>1490</h2>
            <p>FOLLOWING</p></div>
        </section>
      </div>
    </div>
    <div class="gallery">
      <div class="photos">
        <img src="photos/photo1.png" alt="">
      </div>
      <div class="photos">
        <img src="photos/photo2.png" alt="">
      </div>
      <div class="photos">
        <img src="photos/photo3.png" alt="">
      </div>
      <div class="photos">
        <img src="photos/photo_4.png" alt="">
      </div>
      <div class="photos">
        <img src="photos/photo5.png" alt="">
      </div>
      <div class="photos">
        <img src="photos/photo6.png" alt="">
      </div>
    </div>
    
        
    <section class="slider">
      <div class="slider-container cont">
        <button class="slider-arrow" id="before">
          <i class="fa-solid fa-angle-left"></i>
        </button>

        <section class="slider-body slider-body-show" data-id="1">
          <figure class="slider-pic">
            <img src="photos/photo1.png"  class="slider-img" >
          </figure>
        </section>
        
        <section class="slider-body" data-id="2">
          <figure class="slider-pic">
            <img src="photos/photo2.png" class="slider-img">
          </figure>
        </section>
        
        <section class="slider-body" data-id="3">
          <figure class="slider-pic">
            <img src="photos/photo3.png" class="slider-img">
          </figure>
        </section>
        <section class="slider-body" data-id="4">
          <figure class="slider-pic">
            <img src="photos/photo_4.png"  class="slider-img">
          </figure>
        </section>
        
        <section class="slider-body" data-id="5">
          <figure class="slider-pic">
            <img src="photos/photo5.png"  class="slider-img">
          </figure>
        </section>
        
        <section class="slider-body" data-id="6">
          <figure class="slider-pic">
            <img src="photos/photo6.png"  class="slider-img" >
          </figure>
        </section>
        <button class="slider-arrow" id="next">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>

      <button id="exit">
        <i class="fa-solid fa-xmark" style="font-size: 35px"></i>
      </button>
    </section>
    
    <div class="more">
      <button id="show">VER TODO</button>
    </div>
  </div>
  <footer>Created by: Katherina Knaus<br> knauskatherina@outlook.com</footer>
  <script src="script.js"></script>
  <script src="slider.js"></script>
</body>
</html>
